<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ejemplo con CSS Grid</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
    }

    .grid-container {
      display: grid;
      grid-template-areas:
        "header header"
        "menu content";
      grid-template-columns: 200px 1fr;
      grid-template-rows: 60px auto;
      height: 100vh;
    }

    header {
      grid-area: header;
      background-color: #4CAF50;
      color: white;
      padding: 15px;
      text-align: center;
    }

    nav {
      grid-area: menu;
      background-color: #f4f4f4;
      padding: 15px;
    }

    main {
      grid-area: content;
      padding: 15px;
    }
  </style>
</head>

<body>
  <div class="grid-container">
    <header>Encabezado</header>
    <nav>
      <ul>
        <li><a href="#">Inicio</a></li>
        <li><a href="#">Proyectos</a></li>
        <li><a href="#">Contacto</a></li>
      </ul>
    </nav>
    <main>
      <h2>Contenido principal</h2>
      <p>Este es un ejemplo de cómo usar CSS Grid para dividir la página.</p>
      <iframe width="656" height="369" src="https://www.youtube.com/embed/0jl9PG0LmAM"
        title="Avanzamos con Jesus Voz De Adoracion" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen>
      </iframe>
      <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSco9U4WWrDVUTk9qn4OBr3F_vFZlffl5UgfYdEHzDdynthv8g/viewform?embedded=true" 
      width="640" height="956" frameborder="0" 
      marginheight="0" marginwidth="0">Cargando…</iframe>
    </main>
  </div>
</body>

</html>
